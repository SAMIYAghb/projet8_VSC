<!DOCTYPE html>
<html>

<head>
    <title>Page sans Accessibilité</title>
</head>

<body>
    <h1>Titre de la Page</h1>
    <p>Ceci est un paragraphe de texte.</p>

    <!-- Formulaire sans étiquette pour les champs -->
    <form>
        <input tabindex="0" aria-label="nom" id="name" type="text" placeholder="Entrez votre nom">
        <input tabindex="0" aria-label="e-mail" id="email" type="email" placeholder="Entrez votre adresse e-mail">
        <button tabindex="0" aria-label="Send" type="submit">Envoyer</button>
    </form>

    <!-- Image sans attribut alt -->
    <img tabindex="0" alt="img" src="assets/image.png" height=250>

    <!-- Lien sans texte descriptif -->
    <a area-label="Cliquez ici" href="#" title="Cliquez ici pour en savoir plus">
        Cliquez ici</a>
</body>

</html>
<!-- attribut aria-label est utilisé pour définir une légende non-visible associée à un élément HTML dont le sens est transmis uniquement par le visuel. Par exemple, une croix pour fermer une fenêtre modal -->
